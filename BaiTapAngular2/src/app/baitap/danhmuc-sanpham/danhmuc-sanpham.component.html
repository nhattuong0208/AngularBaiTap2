<div class="form-group">
  <label>Mã SP:</label>
  <input type="text" class="form-control" id="masp" #masp>
</div>
<div class="form-group">
  <label>Tên SP:</label>
  <input type="text" class="form-control" id="tensp" #tensp>
</div>
<div class="form-group">
  <label>Giá:</label>
  <input type="text" class="form-control" id="gia" #gia>
</div>
<button (click)="addSP(masp.value,tensp.value,gia.value)" class="btn btn-primary">Thêm sản phẩm</button>


<table class="table">
  <thead>
    <tr class="thread">
      <th>STT</th>
      <th>Mã Sản Phẩm</th>
      <th>Tên Sản Phẩm</th>
      <th>Giá</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of DSSP, let i = index" [ngClass]={mau:i%2}>
      <td>{{i+1}}</td>
      <td>{{item.Ma}}</td>
      <td>{{item.Ten}}</td>
      <td>{{item.Gia}}</td>
    </tr>
  </tbody>
</table>
